<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="index,follow" name="robots" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
	<link href="css/style.css" rel="stylesheet" media="screen" type="text/css" />
	<script src="javascript/functions.js" type="text/javascript"></script>
	<title>My Demo</title>
</head>

<body>
	<div id="homescreen">
		<div class="topbar">
			<div class="title">My Demo</div>
			<div class="leftnav"><a href="javascript:alert('should go back');" class="noeffect">Back</a> </div>
		</div>
		<div class="content">
			<span class="graytitle">Search For</span>
			<ul class="pageitem">
				<li class="select">
					<select name="d" style="padding-left: 10px;">
						<option value="1">Type 1</option>
						<option value="2">Type 2</option>
					</select>
					<span class="arrow"></span> 
				</li>
			</ul>
			<span class="graytitle">Search Terms</span>
			<ul class="pageitem">
				<li class="bigfield"><input placeholder="Enter your search term" type="text" /></li>
			</ul>
			<span class="graytitle">Search Criteria</span>
			<ul class="pageitem">
				<li class="select">
					<select name="d" style="padding-left: 10px;">
						<option value="1">Please select one</option>
						<option value="2">Home basic</option>
						<option value="3">Home premium</option>
						<option value="4">Bussiness</option>
						<option value="4">Enterprise</option>
						<option value="4">Ultimate</option>
					</select>
					<span class="arrow"></span> 
				</li>
			</ul>
			<span class="graytitle">Region</span>
			<ul class="pageitem">
				<li class="select">
					<select name="d" style="padding-left: 10px;">
						<option value="1">Please select one</option>
						<option value="2">North</option>
						<option value="3">Central</option>
						<option value="4">Coastal</option>
						<option value="4">East</option>
						<option value="4">West</option>
					</select>
					<span class="arrow"></span> 
				</li>
			</ul>
		</div>
	</div> 
	<!-- End of Home Screen -->
</body>
</html>
